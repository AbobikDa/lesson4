<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор интернет-цитат</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1 class="main__title">Генератор интернет-цитат</h1>
        <div class="main__img-wrap">
            <img src="images/1.png" id="image" class="main__img show">
        </div>
        <div class="main__quote-wrap">
            <p id="quote" class="main__quote show">Кто рано встает, тот потом пожалеет о своем решении.</p>
        </div>
        
        <button class="main__button" onclick="genQuote()">Сгенерировать цитату</button>
    </div>

    <script>
        let quote = document.getElementById("quote");
        let image = document.getElementById("image");
        console.log(quote);

        let begining = ["кто рано встает, ", "Не бойся ошибаться, ", "Когда меня рожали, ", "каждый может кинуть камень в волка, ", "нельзя стоять когда другие работают, ", "иногда жизнь это жизнь, ", ];
        let ending = ["тот потом пожалеет о своем решении", "собственно тогда я и родился", "но не каждый может кинуть волка в камень", "надо лежать", "а ты в ней иногда", "бойся не ошибаться",];
        let images = ['1.png','2.png','3.png','4.png','5.png','6.png',];

        function genQuote(){
            let begn = getRandElm(begining);
            let endn = getRandElm(ending);
            let randomImg = getRandElm(images);

            hide();

            let result = begn + endn;
            // console.log(result)

            

            function getRandElm(array){
                let index = Math.floor(Math.random() * array.length);
                console.log(index);
                return array[index];
            }

            // Скрывает текущие цитату и изображение
            function hide() {
                image.classList.remove('show');
                quote.classList.remove('show');
                // Показывает следующие цитату и изображение с задержкой в пол секунды, чтобы успел сработать transition
                setTimeout(show, 500);
            }

            // Показывает новые цитату и изображение 
            function show() {
                // Проверяет кол-во символов в тексте. Если их меньше 48, то меняет шрифт и выравнивает текст по центру, иначе - стандартные стили
                if (result.length <= 48) {
                    quote.style.fontSize = '42px';
                    quote.style.justifyContent = 'center';
                } else {
                    quote.style.fontSize = '';
                    quote.style.justifyContent = '';
                }

                image.src = 'images/' + randomImg;
                quote.textContent = result;

                image.classList.add('show');
                quote.classList.add('show');
            }
        }
    </script>
</body>

</html>
